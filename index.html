<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"  class="img">
      <div class="text">
        <div class="inner-layout">
          <div class="little-header mon">
            PERFUME
          </div>
          <div class="header fr">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="description mon">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <div class="sale-price fr">
              $149.99
            </div>
            <div class="origin-price mon">
              $169.99
            </div>
          </div>
          <a href="#" class="link" target="_blank">
            <div class="button mon">
            <img src="./images/icon-cart.svg" alt="" class="cart" aria-hidden="true">
            Add to Cart
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/geometrichno" target="_blank">Klementev Artem</a>.
  </footer>
</body>
</html>
